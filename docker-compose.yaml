services:
  barracuda-vision:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: barracuda-vision
    privileged: true
    tty: true
    network_mode: host
    volumes:
      - $HOME/.ssh:/root/.ssh
      - ${XAUTHORITY:-/tmp/.Xauthority}:/root/.Xauthority:ro
    environment:
      - DISPLAY
      - XAUTHORITY=${XAUTHORITY:-/tmp/.Xauthority}
      - CUDA_HOME=${CUDA_HOME:-/usr/local/cuda}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]